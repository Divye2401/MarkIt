<!DOCTYPE html>
<html>
  <head>
    <title>Markit Extension</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .page-info {
        font-size: 14px;
        color: #333;
        word-break: break-word;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }

      .button.primary {
        background-color: #0070f3;
        color: white;
      }

      .button.primary:hover {
        background-color: #0051cc;
      }

      .input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 4px;
      }

      .radio-group {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 8px;
      }

      .label {
        font-size: 14px;
        color: #666;
      }

      .status {
        padding: 8px;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 8px;
      }

      .status.error {
        background-color: #fee2e2;
        color: #dc2626;
      }

      .status.success {
        background-color: #dcfce7;
        color: #16a34a;
      }

      .status.info {
        background-color: #dbeafe;
        color: #2563eb;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="pageInfo" class="page-info"></div>

      <div id="videoButtons" class="button-group hidden">
        <input
          type="text"
          id="downloadUrl"
          placeholder="Paste download URL here"
          class="input"
        />
        <button class="button primary" id="saveVideo">Save Video</button>
      </div>

      <div id="articleButtons" class="button-group hidden">
        <button class="button primary" id="saveArticle">Save Article</button>
      </div>

      <div id="defaultButtons" class="button-group hidden">
        <div class="radio-group">
          <input
            type="radio"
            id="saveAsText"
            name="saveTo"
            value="text"
            checked
          />
          <label for="saveAsText" class="label">Save Text</label>
          <input type="radio" id="saveAsVideo" name="saveTo" value="video" />
          <label for="saveAsVideo" class="label">Save Video</label>
        </div>
        <input
          type="text"
          id="downloadUrl"
          placeholder="Paste download URL here (optional)"
          class="input hidden"
        />
        <button class="button primary" id="saveDefault">Save Bookmark</button>
      </div>

      <div id="status" class="status hidden"></div>
    </div>
    <script src="supabase.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
